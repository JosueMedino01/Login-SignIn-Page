<div  class="container" >
  <h1>Sing Up</h1>
  <p>Welcome in our space !</p>
  <form #login ="ngForm" (ngSubmit)="submit(login)">
    <div class="form-group">
      <label for="name">Name</label>
      <input #name="ngModel" required minlength="3" required maxlength="15" type="text" name="name" class="form-group" ngModel>
      <div *ngIf="name.touched && name.invalid">Name is required</div>

    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input #email="ngModel" required  type="email" name="email" class="form-group" ngModel>
      <div *ngIf="email.touched && email.errors?.['email'] ">Please enter a valid email address.</div>

    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input #password="ngModel" required minlength="8"  type="password" name="password" class="form-group" ngModel>
      <div *ngIf="password.touched && password.invalid">Passwors is invalid.</div>
    </div>
    <button type="submit">Sing Up</button>
  </form>
</div>
