<div  class="container" >
  <figure class="container-image">
    <img src="assets/img2.svg" alt="Imagem">
  </figure>

  <form class="container-form" [formGroup]="reactiveForm" (ngSubmit)="onSubmit()">
    <h1  class="container-form-title">Login</h1>

    <mat-form-field class="container-form-input" >
      <mat-label for="email">Email</mat-label>
      <input matInput type="email"  formControlName="email" placeholder="example@example.com">
    </mat-form-field>

    <div *ngIf="email?.invalid && ( email?.touched)" class="error"  >
      <div *ngIf="email?.errors?.['required'] ">Email is required</div>
      <div *ngIf="email?.errors?.['email'] ">*Please make sure to enter a valid email address</div>
    </div>

    <mat-form-field class="container-form-input">
      <mat-label for="password">Enter your password</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" >
      <button mat-icon-button matSuffix type="button" (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>

    <div *ngIf="password?.invalid && (password?.touched)" class="error">
      <div *ngIf="password?.errors?.['required'] ">Password is required</div>
      <div *ngIf="password?.errors?.['minlength'] ">*Password must 8 characters</div>
    </div>

    <button class="container-form-btn" style="color: #fff;" mat-button  type="submit" >Login</button>
    <a [routerLink]="['/signin']" class="container-form-link">Sign in to create a new account</a>

  </form>




</div>
